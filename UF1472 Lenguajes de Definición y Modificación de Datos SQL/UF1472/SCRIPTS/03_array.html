<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="salida"></p>

    <script>
        const cursos = ["PHP","C++","Java","Python"];
        const mensaje = document.getElementById("salida");
    
        cursos.forEach(function(curso, index) {
            mensaje.innerHTML += `${index + 1}. ${curso}<br>`;
        });
    </script>

</body>
</html>
